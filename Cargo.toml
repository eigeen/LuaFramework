[package]
name = "lua-framework"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2"
members = ["luaf-include", "luaf-libffi"]

    [workspace.dependencies]
    mlua = "0.10"

[lib]
crate-type = ["cdylib"]

[dependencies]
luaf-include = { path = "./luaf-include" }

mlua = { workspace = true, features = [
    "luajit",
    "vendored",
    "send",
    "serialize",
] }

mhw_toolkit = { path = "../mhw-toolkit", features = ["logger"] }
windows = { version = "0.58", features = ["Win32_System_SystemServices"] }
# frida-gum 动态Hook
frida-gum = { version = "0.15", features = [
    "auto-download",
    "invocation-listener",
] }

log = "0.4"
anyhow = "1.0"
rand = "0.8"
thiserror = "2.0"
parking_lot = { version = "0.12", features = ["arc_lock"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bitflags = "2.6"

[build-dependencies]
winres = "0.1"

[dev-dependencies]
env_logger = "0.11.5"
