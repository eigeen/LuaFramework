[package]
name = "lua-framework"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
mhw_toolkit = { path = "../mhw-toolkit", features = ["logger"]}
mlua = { version = "0.10.2", features = ["luajit", "vendored", "send", "serialize"] }
windows = { version = "0.58", features = ["Win32_System_SystemServices"] }

log = "0.4"
anyhow = "1.0"
rand = "0.8.5"
thiserror = "2.0.6"
parking_lot = { version = "0.12.3", features = ["arc_lock"] }

[build-dependencies]
winres = "0.1"

[dev-dependencies]
env_logger = "0.11.5"
